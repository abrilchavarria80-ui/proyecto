<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Área de Láser - DIEMSA</title>
    <link rel="stylesheet" href="lazer.css">
</head>
<body>

    <h2>Formulario - Área de Láser | DIEMSA</h2>

    <form id="formularioLaser">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="cliente">Nombre del Cliente:</label>
        <input type="text" id="cliente" name="cliente" required>

        <label for="pieza">Tipo de Pieza:</label>
        <input type="text" id="pieza" name="pieza" required>

        <label for="material">Material:</label>
        <input type="text" id="material" name="material" required>

        <label for="espesor">Espesor del Material (mm):</label>
        <input type="number" id="espesor" name="espesor" step="0.01" min="0" required>

        <label for="tipoTrabajo">Tipo de Trabajo:</label>
        <select id="tipoTrabajo" name="tipoTrabajo" required>
            <option value="">-- Selecciona --</option>
            <option value="corte">Corte</option>
            <option value="grabado">Grabado</option>
            <option value="marcado">Marcado</option>
            <option value="otro">Otro</option>
        </select>

        <label for="cantidad">Cantidad de Piezas:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" required>

        <label for="archivos">Nombre del Archivo o Carpeta:</label>
        <input type="text" id="archivos" name="archivos" required>

        <label for="observaciones">Observaciones:</label>
        <textarea id="observaciones" name="observaciones" rows="3"></textarea>

        <label for="operador">Nombre del Operador:</label>
        <input type="text" id="operador" name="operador" required>

        <button type="submit">Guardar Registro</button>
    </form>

    <script src="lazer.js"></script>
</body>
</html>
