<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario Área de Soldadura - DIEMSA</title>
  <link rel="stylesheet" href="soldadura.css" />
</head>
<body>
  <h2>Formulario - Área de Soldadura de Metal | DIEMSA</h2>

  <form id="formularioSoldadura">
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required />

    <label for="cliente">Nombre del Cliente:</label>
    <input type="text" id="cliente" name="cliente" required />

    <label for="pieza">Tipo de Pieza:</label>
    <input type="text" id="pieza" name="pieza" required />

    <label for="material">Material:</label>
    <input type="text" id="material" name="material" required />

    <label for="tipoSoldadura">Tipo de Soldadura:</label>
    <select id="tipoSoldadura" name="tipoSoldadura" required>
      <option value="">-- Selecciona --</option>
      <option value="mig">MIG</option>
      <option value="tig">TIG</option>
      <option value="arco">Arco Eléctrico</option>
      <option value="resistencia">Resistencia</option>
      <option value="otro">Otro</option>
    </select>

    <label for="cantidad">Cantidad de Piezas:</label>
    <input type="number" id="cantidad" name="cantidad" min="1" required />

    <label for="observaciones">Observaciones:</label>
    <textarea id="observaciones" name="observaciones" rows="3"></textarea>

    <label for="operador">Nombre del Operador:</label>
    <input type="text" id="operador" name="operador" required />

    <button type="submit">Guardar Registro</button>
  </form>

  <div id="mensajeExito" class="mensaje-exito" style="display: none;">
    ✅ Registro guardado con éxito.
  </div>

  <script src="soldadura.js"></script>
</body>
</html>
