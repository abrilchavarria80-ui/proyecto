<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Corte de Metal - DIEMSA</title>
    <link rel="stylesheet" href="cortes.css">
</head>
<body>

    <h2>Formulario de Corte de Metal - DIEMSA</h2>

    <form id="formularioCorte">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="cliente">Nombre del Cliente:</label>
        <input type="text" id="cliente" name="cliente" required>

        <label for="material">Tipo de Material:</label>
        <input type="text" id="material" name="material" required>

        <label for="dimensiones">Dimensiones (Largo x Ancho x Espesor en mm):</label>
        <input type="text" id="dimensiones" name="dimensiones" placeholder="Ej. 2000 x 1000 x 3" required>

        <label for="cantidad">Cantidad de Piezas:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" required>

        <label for="tipoCorte">Tipo de Corte:</label>
        <select id="tipoCorte" name="tipoCorte" required>
            <option value="">-- Selecciona --</option>
            <option value="laser">Láser</option>
            <option value="plasma">Plasma</option>
            <option value="cizalla">Cizalla</option>
            <option value="otro">Otro</option>
        </select>

        <label for="observaciones">Observaciones:</label>
        <textarea id="observaciones" name="observaciones" rows="3"></textarea>

        <label for="operador">Nombre del Operador:</label>
        <input type="text" id="operador" name="operador" required>

        <button type="submit">Guardar Registro</button>
    </form>

    <div class="resultado" id="resultado">
        <h3>✅ Registro Guardado</h3>
        <p id="resumen"></p>
    </div>

    <script src="cortes.js"></script>
</body>
</html>
